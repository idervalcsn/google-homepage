<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <title>Google Prototype</title>
</head>

<body>
  <header>
    <div class="navbar header">
      <nav id="left-up"">
        <ul>
        <li><a href=" https://about.google/">About</a></li>
        <li><a href="https://store.google.com/">Store</a></li>
        </ul>

      </nav>
      <nav id="right-up">
        <ul>
          <li><a href="gmail.com">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=pt-BR">Images</a></li>
          <li class="app-icon"><a ><img src="apps_icon.png" alt="Products" id="app-image"></a></li>
          <li class="signin-box"><a
              href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fimghp%3Fhl%3Dpt-BR&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
              in</a></li>
        </ul>

      </nav>
    </div>
  </header>



  <main class="main-content">
    <div class="center-page">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo">
      <form class="search-lucky-submit">
         <img id="mag-glass" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"> 
         <input type="text" class="search-bar">
      </form>
      <div class="buttons">
        <input type="button" id="search" value="Google Search">
        <input type="button" id="lucky" value="I'm Feeling Lucky">
      </div>
    </div>

  </main>


  <footer>
    <div class="navbar" id="footer">
      <nav id="left-down">
        <ul>
          <li><a href="https://ads.google.com/home/">Advertising</a></li>
          <li><a href="https://www.google.com/business/">Business</a></li>
          <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
        </ul>
      </nav>
      <nav id="right-down">

        <ul>
          <li><a href="https://policies.google.com/">Privacy</a></li>
          <li><a href="https://policies.google.com/terms?hl=en-US">Terms</a></li>
          <li><a href="https://support.google.com/accounts/answer/3118621?hl=pt">Settings</a></li>
        </ul>

      </nav>
    </div>
  </footer>

</body>

</html>
